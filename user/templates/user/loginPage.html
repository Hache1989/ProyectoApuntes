{% extends 'base.html' %}

{% block title %} LOGIN {% endblock %}

{% block content %}
<br>
<div class="row" >
    <div class="col push-s3 s6">
      <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

      </p>



           {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit">LOGIN</button>
  </form>

    </div>
</div>

{% endblock %}
